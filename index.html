<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wodry.js</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="contain">
        <p>Wodry.js can rotate your word
            <span class="wodry">like this|and this|or this</span>
        </p>

    </div>
    <div class="contain">
        <p>Wodry.js can help you to rotate
            <span class="wodryX">all|words|in the world</span>!
        </p>

    </div>
    <div class="contain">
        <p>If you want to rotate your text horizontaly you
            <span class="wodryY">can|do|this</span>with Wodry.js
        </p>

    </div>

</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="build/wodry.js"></script>
<script>
$('.contain .wodry').wodry({
    animation: 'rotateAll'
});
$('.contain .wodryY').wodry({
    animation: 'rotateY'
});
$('.contain .wodryX').wodry({
    animation: 'rotateX'
});
</script>

</html>
